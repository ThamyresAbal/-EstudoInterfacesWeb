<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Merienda+One' rel='stylesheet' type='text/css'>
    <link href="css/reset.css" rel='stylesheet' type='text/css'>
    <link href="css/estilo.css" rel='stylesheet' type='text/css'>
    <title>Kombi Cofee</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>Kombi Cofee</h1>
            <img src="images/logo_kombi_coffee.png" alt="Logo da Kombi Coffee" title="Logo do site">
        </header>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="local.html">LOCAL</a></li>
                <li><a href="cardapio.html">CARDÁPIO</a></li>
                <li><a href="eventos.html">EVENTOS</a></li>
                <li><a href="contato.html">CONTATO</a></li>
            </ul>
        </nav>
        <main role="main">
            <p class="tituloPrincipal">O<strong> café </strong>que chega até você!</p>
            <section>
                <section class="detalheBanner">
                    <p>Cafés super selecionados e com muito mais sabor</p>
                </section>
                    <img class="banner" src="images/banner.jpg" alt="Imagem do café Kombi Coffe" title="Café Kombi Coffee">
            </section> 
            <section id="contato">   
                <form>
                    <label for="nomeContato">Nome: </label>
                    <input type="text" name="nomeContato" id="nomeContato" placeholder="Digite seu nome." required>
                    <label for="emailContato">E-mail: </label>
                    <input type="email" name="emailContato" id="emailContato" placeholder="Digite seu e-mail." required>
                    <label for="mensagemContato">Mensagem</label>
                    <textarea name= "mensagemContato" id="mensagemContato" placeholder="Digite seu texto aqui." cols="50" rows="5" required></textarea>
                    <input type="submit">
                </form>
            </section> 
        </main>
        <footer>
            <p>Copyright</p>
        </footer>
    </div>
</body>
</html>
